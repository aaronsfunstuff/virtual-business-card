<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="profile.jpg" alt="Aaron Lei">
        </div>
        <div class="card-content">
            <h1>Aaron Lei</h1>
            <p>Coding Enthusiast</p>
            <h2>Contact Information</h2>
            <p>Email: <span id="email">DontWannaShare@example.com</span></p>
            <p>Phone: <span id="phone">Don't wanna share</span></p>
            <p>Discord: <span id="discord">orange_ramune</span></p>
            <h2>Links</h2>
            <p><a href="https://github.com/aaronsfunstuff" target="_blank">GitHub</a></p>
            <p><a href="https://scrapbook.hackclub.com/AaronLei" target="_blank">Scrapbook</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
