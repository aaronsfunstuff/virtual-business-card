<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <p>Phone: <span id="phone">Don't wanna share</span></p>
                <p>Discord: <span id="discord">orange_ramune</span></p>
                <p><a href="https://github.com/aaronsfunstuff" target="_blank">GitHub</a></p>
                <p><a href="https://scrapbook.hackclub.com/AaronLei" target="_blank">Scrapbook</a></p>
            </div>
        </div>
        <div class="card-content">
            <h2>Skills</h2>
            <ul class="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Game Development</li>
            </ul>
            <h2>Education</h2>
          <p>FreeCodeCamp Responsive Web Design</p>
            <h2>Projects</h2>
            <p><a href="#">3d Art Gallery</a></p>
